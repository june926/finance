      <h2>적금</h2>
      <img src="deposit.jpg" style="max-width:50%; height:auto">
      <p>일정 기간 동안 매월 일정액을 은행에 넣거나 비정기적으로 넣어 약속한 기간이 지난 후에 이자가 포함된 계약 금액을 돌려받는 예금 제도이다. 적금은 적은 돈으로 목돈을 만들 수 있는 은행 예금 상품의 하나이다. 보통 예금과 비교하면 적금은 계약 기간이 몇 개월 단위로 정해져 있고 계약 기간 내에서는 입금만 가능하며 출금이 불가능하다. 이율은 보통 예금보다 비교적 높다.
